<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSM Map</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <div id="map"></div>
    <!-- Overlay Dialog --> 
    <div id="overlayConfirm" class="overlay-dialog" style="display: none;">
        <p>Do you want to drop a pin here?</p>
        <button id="overlayYes">Yes</button>
        <button id="overlayNo">No</button>
    </div>
    <!-- Mode Switcher at the Bottom Center -->
    <div class="mode-switch">
        <div class="switch-label">View Mode</div>
        <input type="checkbox" id="modeToggle" />
        <div class="switch-label">Create Mode</div>
    </div>
    <!-- Search Bar -->   
    <div id="searchContainer">
        <input type="text" id="searchInput" placeholder="Search for a location... (incomplete)" />
        <button id="searchButton">Search</button>
    </div>

    <div class="ct-info-label">
        <span>Display CT Info</span>
      </div>
    <label class="switch">
        <input type="checkbox" id="ctInfoToggle">
        <span class="slider round"></span>
      </label>
      <span>Display CT Info</span>      
      
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.6.2/proj4.js"></script>
    <script src="https://unpkg.com/proj4leaflet"></script>
    <script type="module" src="map.js"></script>
</body>
</html>
